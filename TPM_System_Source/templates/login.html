<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Foil Placement TPM - Login - Blue Origin</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            --bo-blue: #003A70;
            --bo-light-blue: #0066CC;
            --bo-accent-blue: #4A90E2;
            --bo-dark: #001F3F;
        }
        
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bo-dark) 0%, var(--bo-blue) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--bo-blue) 0%, var(--bo-light-blue) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 58, 112, 0.3);
        }
        
        h1 {
            text-align: center;
            color: var(--bo-blue);
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
            font-size: 15px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--bo-blue);
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: var(--bo-accent-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: var(--bo-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 58, 112, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background: var(--bo-light-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 58, 112, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            background: #FEE2E2;
            color: #991B1B;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            border-left: 5px solid #DC2626;
            animation: shake 0.5s;
            font-weight: 600;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .info-box {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            border: 2px solid #93C5FD;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            font-size: 13px;
            color: #1E40AF;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 12px;
            color: var(--bo-blue);
            font-size: 14px;
        }
        
        .info-box ul {
            list-style: none;
            padding-left: 0;
        }
        
        .info-box li {
            margin-bottom: 8px;
            padding-left: 24px;
            position: relative;
            font-weight: 500;
        }
        
        .info-box li:before {
            content: "â†’";
            position: absolute;
            left: 5px;
            color: var(--bo-accent-blue);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸ”§</div>
        </div>
        <h1>Automated Foil Placement TPM</h1>
        <p class="subtitle">Total Preventative Maintenance</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
      <!--
        <div class="info-box">
            <strong>Default Credentials:</strong>
            <ul>
                <li>Admin: admin / admin123</li>
                <li>Operator: operator / operator123</li>
            </ul>
        </div>
      -->
    </div>
</body>
</html>
